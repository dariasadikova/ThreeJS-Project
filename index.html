<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Three.js — Часть 1</title>
</head>
<body>
  <div id="app">
    <canvas id="scene"></canvas>

    <div id="ui" class="panel">
      <h2>Управление</h2>

      <div class="row">
        <label for="dirI">DirectionalLight интенсивность</label>
        <div class="control">
          <input id="dirI" type="range" min="0" max="3" value="1.2" step="0.01" />
          <span id="dirIVal" class="val">1.20</span>
        </div>
      </div>

      <div class="row">
        <label for="ambI">AmbientLight интенсивность</label>
        <div class="control">
          <input id="ambI" type="range" min="0" max="2" value="0.35" step="0.01" />
          <span id="ambIVal" class="val">0.35</span>
        </div>
      </div>

      <div class="row">
        <label for="ptC">PointLight цвет</label>
        <div class="control">
          <input id="ptC" type="color" value="#ffb86b" />
        </div>
      </div>

      <div class="row">
        <label for="pyrC">Пирамида цвет</label>
        <div class="control">
          <input id="pyrC" type="color" value="#7c3aed" />
        </div>
      </div>

      <p class="hint">Навигация: ЛКМ — вращение, ПКМ — панорама, колесо — зум.</p>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
