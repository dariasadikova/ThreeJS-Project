<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Three.js — Часть 1 + Часть 2</title>
</head>
<body>
  <div id="app">
    <canvas id="scene"></canvas>

    <div id="ui" class="panel">
      <h2>Управление</h2>

      <div class="row">
        <label for="dirI">DirectionalLight интенсивность</label>
        <div class="control">
          <input id="dirI" type="range" min="0" max="3" value="1.2" step="0.01" />
          <span id="dirIVal" class="val">1.20</span>
        </div>
      </div>

      <div class="row">
        <label for="ambI">AmbientLight интенсивность</label>
        <div class="control">
          <input id="ambI" type="range" min="0" max="2" value="0.35" step="0.01" />
          <span id="ambIVal" class="val">0.35</span>
        </div>
      </div>

      <div class="row">
        <label for="ptC">PointLight цвет</label>
        <div class="control">
          <input id="ptC" type="color" value="#ffb86b" />
        </div>
      </div>

      <div class="row">
        <label for="pyrC">Пирамида цвет</label>
        <div class="control">
          <input id="pyrC" type="color" value="#7c3aed" />
        </div>
      </div>

      <p class="hint">Навигация: ЛКМ — вращение, ПКМ — панорама, колесо — зум.</p>

      <hr />

      <!-- ===== Part 2 UI ===== -->
      <h2>Модели</h2>

      <div class="row">
        <label for="modelFile">Загрузить модель (.glb/.gltf)</label>
        <div class="control">
          <input id="modelFile" type="file" accept=".glb,.gltf,model/gltf-binary,model/gltf+json" />
        </div>
      </div>

      <div id="dropHint" class="drop-hint">
        Перетащите сюда .glb / .gltf (drag-n-drop)
      </div>

      <div class="row">
        <label for="tMode">Режим трансформации</label>
        <div class="control">
          <select id="tMode">
            <option value="translate">Перемещение (W)</option>
            <option value="rotate">Поворот (E)</option>
            <option value="scale">Масштаб (R)</option>
          </select>
        </div>
      </div>

      <p class="hint">
        Выбор: клик по загруженной модели. Клавиши: W/E/R — режим, Esc — снять выбор.
      </p>

      <hr />

      <h2>Параметры выбранной модели</h2>

      <div class="grid">
        <div class="grid-head">Position</div>
        <label class="mini">X <input id="posX" type="number" step="0.01" /></label>
        <label class="mini">Y <input id="posY" type="number" step="0.01" /></label>
        <label class="mini">Z <input id="posZ" type="number" step="0.01" /></label>

        <div class="grid-head">Rotation (deg)</div>
        <label class="mini">X <input id="rotX" type="number" step="1" /></label>
        <label class="mini">Y <input id="rotY" type="number" step="1" /></label>
        <label class="mini">Z <input id="rotZ" type="number" step="1" /></label>

        <div class="grid-head">Scale</div>
        <label class="mini">X <input id="sclX" type="number" step="0.01" min="0.01" /></label>
        <label class="mini">Y <input id="sclY" type="number" step="0.01" min="0.01" /></label>
        <label class="mini">Z <input id="sclZ" type="number" step="0.01" min="0.01" /></label>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
